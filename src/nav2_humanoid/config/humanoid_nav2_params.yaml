controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.05  # Lower threshold for humanoid walking
    min_y_velocity_threshold: 0.1   # Higher threshold for sideways movement
    min_theta_velocity_threshold: 0.1
    # Humanoid-specific controllers
    progress_checker_plugin: "progress_checker"
    goal_checker_plugin: "goal_checker"
    controller_plugins: ["FollowPath"]

    # Humanoid FollowPath controller
    FollowPath:
      plugin: "nav2_rotation_shim_controller::RotationShimController"
      # Primary controller for humanoid locomotion
      primary_controller: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      # Rotation shim parameters for humanoid-specific turning
      rotation_shim:
        plugin: "nav2_rotation_shim_controller::RotationShimController"
        simulate_to_heading_angular_vel: 0.5
        max_angular_accel: 1.0
        goal_tolerance: 0.1
        simulate_to_heading_rate: 50.0

      # Pure pursuit controller parameters for humanoid
      speed_points: [[0.0, 0.0], [0.3, 0.15], [0.6, 0.3], [1.0, 0.4]]
      lookahead_distances: [[0.0, 0.3], [1.0, 0.6], [2.0, 1.0]]
      min_lookahead_dist: 0.3
      max_lookahead_dist: 1.0
      lookahead_time: 1.5  # Longer lookahead for stable humanoid walking
      rotate_to_heading_angular_vel: 0.5
      max_angular_accel: 0.8
      goal_dist_tol: 0.25

      # Regulated PP parameters for humanoid
      use_velocity_scaled_lookahead_dist: true
      lookahead_speed_factor: 1.0
      min_approach_linear_velocity: 0.05
      approach_velocity_scaling_dist: 0.5
      use_approach_velocity_scaling: true
      max_allowed_time_to_collision_up_to_target: 1.0
      use_regulated_linear_velocity_scaling: true
      use_cost_regulated_linear_velocity_scaling: true
      regulated_linear_scaling_min_radius: 0.50
      regulated_linear_scaling_min_speed: 0.25
      use_rotate_to_heading: true
      rotate_to_heading_min_angle: 0.2
      max_angular_accel_for_rotation: 0.75
      goal_dist_tol: 0.25  # Larger tolerance for humanoid stepping

controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: False

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_footprint  # Using base_footprint for humanoid
      use_sim_time: False
      rolling_window: true
      width: 6
      height: 6
      resolution: 0.05  # Higher resolution for precise humanoid navigation
      robot_radius: 0.3  # Radius around humanoid's feet
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.2
        z_voxels: 8
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      always_send_full_costmap: True
  local_costmap_client:
    ros__parameters:
      use_sim_time: False
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_footprint  # Using base_footprint for humanoid
      use_sim_time: False
      robot_radius: 0.3  # Radius around humanoid's feet
      resolution: 0.05  # Higher resolution for humanoid precision
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.8  # Larger inflation for humanoid safety
      always_send_full_costmap: True
  global_costmap_client:
    ros__parameters:
      use_sim_time: False
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

map_server:
  ros__parameters:
    use_sim_time: False
    yaml_filename: "turtlebot3_world.yaml"

map_saver:
  ros__parameters:
    use_sim_time: False
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: False
    planner_plugins: ["GridBased"]
    GridBased:
      # Using A* planner which is suitable for humanoid with predictable paths
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.5  # Larger tolerance for humanoid stepping
      use_astar: true
      allow_unknown: true

planner_server_rclcpp_node:
  ros__parameters:
    use_sim_time: False

recoveries_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    recovery_plugins: ["spin", "backup", "wait"]
    spin:
      plugin: "nav2_recoveries::Spin"
      # Humanoid-specific spin recovery with slower rotation
      spin_dist: 1.57  # 90 degrees
      max_rotational_vel: 0.4  # Slower for humanoid balance
      min_rotational_vel: 0.1
    backup:
      plugin: "nav2_recoveries::BackUp"
      # Humanoid-specific backup with careful stepping
      backup_dist: 0.3  # Only 30cm backup
      backup_speed: 0.05  # Very slow for balance
    wait:
      plugin: "nav2_recoveries::Wait"
      # Humanoid-specific wait recovery
      wait_duration: 2.0

robot_state_publisher:
  ros__parameters:
    use_sim_time: False

waypoint_follower:
  ros__parameters:
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: true
      wait_time: 1s