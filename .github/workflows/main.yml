name: Deploy Physical AI Textbook to GitHub Pages

on:
  push:
    branches:
      - main  # triggers deployment on pushes to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # matches your package.json engines

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Fix Docusaurus permissions
      - name: Make Docusaurus executable
        run: chmod +x ./node_modules/.bin/docusaurus

      # 5. Build the site
      - name: Build Docusaurus
        run: npx --yes docusaurus build

      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Use either the default token (GITHUB_TOKEN) or your personal token (PAT_GITHUB)
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
