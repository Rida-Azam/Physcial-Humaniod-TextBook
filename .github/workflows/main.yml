name: Deploy Docusaurus site to GitHub Pages

on: # Trigger the workflow on push or pull request events for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Perform Plagiarism Check
        run: echo "Running placeholder plagiarism check (CopyLeaks + GPTZero integration here)" # Replace with actual plagiarism check action/script

      - name: Build Docusaurus website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          # CNAME: example.com # Uncomment this line and replace example.com with your custom domain
