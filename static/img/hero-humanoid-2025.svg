<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001122;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feFlood flood-color="#00D4FF" flood-opacity="0.6" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  <g filter="url(#glow)">
    <!-- Humanoid robot figure -->
    <g transform="translate(400, 200)">
      <!-- Body -->
      <rect x="-30" y="-80" width="60" height="100" rx="10" fill="none" stroke="#00D4FF" stroke-width="3" opacity="0.8"/>
      <!-- Head -->
      <circle cx="0" cy="-110" r="25" fill="none" stroke="#00D4FF" stroke-width="3" opacity="0.8"/>
      <!-- Eyes -->
      <circle cx="-10" cy="-115" r="3" fill="#00D4FF" opacity="0.9"/>
      <circle cx="10" cy="-115" r="3" fill="#00D4FF" opacity="0.9"/>
      <!-- Arms -->
      <line x1="-30" y1="-60" x2="-70" y2="-30" stroke="#00D4FF" stroke-width="3" opacity="0.8"/>
      <line x1="30" y1="-60" x2="70" y2="-30" stroke="#00D4FF" stroke-width="3" opacity="0.8"/>
      <!-- Legs -->
      <line x1="-20" y1="20" x2="-20" y2="80" stroke="#00D4FF" stroke-width="3" opacity="0.8"/>
      <line x1="20" y1="20" x2="20" y2="80" stroke="#00D4FF" stroke-width="3" opacity="0.8"/>
      <!-- Circuit pattern -->
      <path d="M-15,-90 Q0,-85 15,-90" stroke="#00D4FF" stroke-width="1" fill="none" opacity="0.6"/>
      <path d="M-10,-85 Q0,-80 10,-85" stroke="#00D4FF" stroke-width="1" fill="none" opacity="0.6"/>
    </g>
    <!-- Tech elements -->
    <g opacity="0.6">
      <circle cx="100" cy="100" r="3" fill="#00D4FF" opacity="0.7">
        <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="700" cy="80" r="2" fill="#00D4FF" opacity="0.7">
        <animate attributeName="r" values="1;3;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="200" cy="300" r="2" fill="#00D4FF" opacity="0.7">
        <animate attributeName="r" values="1;3;1" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="600" cy="320" r="3" fill="#00D4FF" opacity="0.7">
        <animate attributeName="r" values="2;4;2" dur="2.2s" repeatCount="indefinite"/>
      </circle>
    </g>
    <!-- Text -->
    <text x="400" y="350" text-anchor="middle" fill="#00D4FF" font-family="monospace" font-size="24" font-weight="bold" opacity="0.9">
      TESLA OPTIMUS GEN 3 - POWERED BY ISAAC SIM + GPT-4O
    </text>
  </g>
</svg>