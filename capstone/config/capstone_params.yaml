capstone:
  ros__parameters:
    # Voice processing parameters
    voice_processing:
      model_type: "whisper-base"
      enable_gpu: true
      sample_rate: 16000
      chunk_duration: 0.1  # seconds
      silence_threshold: 0.01
      publish_rate: 10.0

    # Natural language understanding parameters
    nlu:
      confidence_threshold: 0.7
      max_command_length: 100
      enable_context: true
      entity_types: ["object", "location", "action", "color", "size"]

    # Task planning parameters
    planning:
      max_plan_length: 50
      replan_frequency: 1.0  # Hz
      timeout_seconds: 300.0  # 5 minutes
      enable_recovery: true
      max_recovery_attempts: 3

    # Action execution parameters
    execution:
      action_timeout: 30.0
      max_velocity_scale: 1.0
      enable_force_control: true
      force_limit: 50.0  # Newtons
      position_tolerance: 0.05  # meters
      orientation_tolerance: 0.1  # radians

    # Safety parameters
    safety:
      emergency_stop_distance: 0.3  # meters
      max_joint_velocity: 2.0  # rad/s
      max_cartesian_velocity: 0.5  # m/s
      enable_collision_checking: true
      collision_buffer: 0.1  # meters
      fall_threshold_angle: 0.5  # radians

    # Perception parameters
    perception:
      detection_confidence: 0.6
      tracking_max_age: 5.0  # seconds
      fusion_publish_rate: 10.0
      depth_threshold_min: 0.1  # meters
      depth_threshold_max: 5.0  # meters

    # Robot-specific parameters
    robot:
      base_frame: "base_link"
      camera_frame: "camera_rgb_optical_frame"
      ee_frame: "ee_link"
      joint_names: [
        "left_hip_roll", "left_hip_yaw", "left_hip_pitch",
        "left_knee", "left_ankle_pitch", "left_ankle_roll",
        "right_hip_roll", "right_hip_yaw", "right_hip_pitch",
        "right_knee", "right_ankle_pitch", "right_ankle_roll",
        "left_shoulder_roll", "left_shoulder_pitch", "left_shoulder_yaw",
        "left_elbow", "left_wrist_pitch", "left_wrist_yaw",
        "right_shoulder_roll", "right_shoulder_pitch", "right_shoulder_yaw",
        "right_elbow", "right_wrist_pitch", "right_wrist_yaw"
      ]
      joint_limits:
        min_position: -3.14
        max_position: 3.14
        max_velocity: 5.0
        max_effort: 100.0

    # System parameters
    system:
      loop_frequency: 50.0  # Hz
      enable_logging: true
      log_level: "INFO"
      enable_diagnostics: true