# API Contracts for Landing Page Components

## Landing Page Content API

### GET /api/landing-page/config
**Description**: Retrieve landing page configuration including theme and preserved sections

**Request**:
- Method: GET
- Headers: None required
- Parameters: None

**Response**:
```
{
  "id": "string",
  "theme": "string",
  "accent_color": "string",
  "preserve_header": "boolean",
  "preserve_hero": "boolean",
  "preserve_footer": "boolean",
  "is_active": "boolean",
  "created_at": "timestamp",
  "updated_at": "timestamp"
}
```

### GET /api/landing-page/sections
**Description**: Retrieve all active landing page sections in display order

**Request**:
- Method: GET
- Headers: None required
- Parameters: None

**Response**:
```
{
  "sections": [
    {
      "id": "string",
      "section_type": "enum",
      "title": "string",
      "content": "string",
      "order": "integer",
      "is_active": "boolean",
      "created_at": "timestamp",
      "updated_at": "timestamp"
    }
  ]
}
```

### GET /api/landing-page/section/{section_type}
**Description**: Retrieve specific section by type

**Request**:
- Method: GET
- Headers: None required
- Path Parameter: section_type (supportive_hero, social_proof, tools_grid, feature_cards, final_cta)

**Response**:
```
{
  "id": "string",
  "section_type": "enum",
  "title": "string",
  "content": "string",
  "order": "integer",
  "is_active": "boolean",
  "created_at": "timestamp",
  "updated_at": "timestamp"
}
```

